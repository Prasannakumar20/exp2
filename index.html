<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Enfield Service Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="backgroundVideo">
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="container">
        <header>
            <img src="bike.png" alt="Royal Enfield Logo" class="logo">
            <h1>Royal Enfield Service Registration</h1>
            <p>Keep your Royal Enfield in top condition. Book your service now.</p>
        </header>
        <form id="serviceForm">
            <!-- Form Fields -->
            <div class="form-group">
                <label for="serviceType">Type of Service</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">Select Service</option>
                    <option value="general">General Service</option>
                    <option value="oil-change">Oil Change</option>
                    <option value="brake-check">Brake Check</option>
                    <option value="full-service">Full Service</option>
                    <option value="custom">Custom Service</option>
                </select>
                <span class="error" id="serviceTypeError"></span>
            </div>

            <div class="form-group">
                <label for="bikeModel">Royal Enfield Model</label>
                <select id="bikeModel" name="bikeModel" required>
                    <option value="">Select Model</option>
                    <option value="classic-350">Classic 350</option>
                    <option value="meteor-350">Meteor 350</option>
                    <option value="interceptor-650">Interceptor 650</option>
                    <option value="continental-gt-650">Continental GT 650</option>
                    <option value="himalayan">Himalayan</option>
                    <option value="hunter-350">Hunter 350</option>
                </select>
                <span class="error" id="bikeModelError"></span>
            </div>

            <div class="form-group">
                <label for="yearOfManufacture">Year of Manufacture</label>
                <input type="number" id="yearOfManufacture" name="yearOfManufacture" placeholder="e.g., 2018" min="1980" max="2024" required>
                <span class="error" id="yearOfManufactureError"></span>
            </div>

            <div class="form-group">
                <label for="odometerReading">Odometer Reading (km)</label>
                <input type="number" id="odometerReading" name="odometerReading" placeholder="e.g., 15000" required>
                <span class="error" id="odometerReadingError"></span>
            </div>

            <div class="form-group">
                <label for="ownerName">Ownerâ€™s Name</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="e.g., John Doe" required>
                <span class="error" id="ownerNameError"></span>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="e.g., +919876543210" required>
                <span class="error" id="contactNumberError"></span>
            </div>

            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" placeholder="e.g., john@example.com" required>
                <span class="error" id="emailAddressError"></span>
            </div>

            <div class="form-group">
                <label for="preferredDate">Preferred Date of Service</label>
                <input type="date" id="preferredDate" name="preferredDate" required>
                <span class="error" id="preferredDateError"></span>
            </div>

            <div class="form-group">
                <label for="comments">Comments/Concerns</label>
                <textarea id="comments" name="comments" placeholder="Any specific issues or requests?"></textarea>
            </div>

            <div class="form-group">
                <label for="rcCard">Upload RC Card</label>
                <input type="file" id="rcCard" name="rcCard" accept="image/*" required>
                <span class="error" id="rcCardError"></span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
